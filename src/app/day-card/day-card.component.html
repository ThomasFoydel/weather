<div class="day-card" *ngIf="day">
  <app-date-time-display [time]="day.dt"></app-date-time-display>
  <p>temp: {{ day.main.temp }}°F</p>
  <p>high: {{ day.main.temp_max }}°F</p>
  <p>low: {{ day.main.temp_min }}°F</p>
  <p>pressure: {{ day.main.pressure }}hPa</p>
  <p>{{ day.weather[0].description }}</p>
  <img
    [src]="'http://openweathermap.org/img/wn/' + day.weather[0].icon + '.png'"
  />
</div>
